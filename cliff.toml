# git-cliff ~ default configuration file
# https://git-cliff.org/docs/configuration

[changelog]
# Markdown template for the full changelog body.
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
            {% if commit.breaking %}[**breaking**] {% endif %}\
            {{ commit.message | upper_first }}\
    {% endfor %}
{% endfor %}\n
"""

# Remove leading and trailing whitespace from each line of the template output.
trim = true

[git]
# Parse commits in accordance with the Conventional Commits specification.
conventional_commits = true

# Filter commits that don't match the specification.
filter_unconventional = true

# Require a commit to be linked to an issue or a PR when filtering.
split_commits = false

# Regex for parsing and grouping commits.
commit_parsers = [
  { message = "^feat", group = "<!-- 0 -->Features" },
  { message = "^fix", group = "<!-- 1 -->Bug Fixes" },
  { message = "^doc", group = "<!-- 2 -->Documentation" },
  { message = "^perf", group = "<!-- 3 -->Performance" },
  { message = "^refactor", group = "<!-- 4 -->Refactoring" },
  { message = "^style", group = "<!-- 5 -->Styling" },
  { message = "^test", group = "<!-- 6 -->Testing" },
  { message = "^chore\\(release\\): prepare for", skip = true },
  { message = "^chore\\(deps.*\\)", skip = true },
  { message = "^chore\\(pr\\)", skip = true },
  { message = "^chore\\(pull\\)", skip = true },
  { message = "^chore|^ci", group = "<!-- 7 -->Miscellaneous Tasks" },
  { body = ".*security", group = "<!-- 8 -->Security" },
  { message = "^revert", group = "<!-- 9 -->Revert" },
]

# Protect breaking changes from being skipped due to filter logic.
protect_breaking_commits = false

# Filter commits by tag.
filter_commits = false

# Regex for matching git tags.
tag_pattern = "v[0-9].*"

# Regex for skipping tags.
skip_tags = "v0\\.1\\.0-beta\\.1"

# Regex for ignoring tags.
ignore_tags = ""

# Order of tags in the changelog (newest-first or oldest-first).
topo_order = false

# Sorting order for commits within each group.
sort_commits = "oldest"

# Limit the number of commits included in the changelog.
# limit_commits = 42
